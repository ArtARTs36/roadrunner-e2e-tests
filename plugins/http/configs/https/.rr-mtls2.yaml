version: '2.7'

server:
  command: "php ../../php_test_files/http/client.php echo pipes"
  relay: "pipes"
  relay_timeout: "20s"

http:
  address: :8085
  max_request_size: 1024
  middleware: [ ]
  pool:
    num_workers: 1
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s
  ssl:
    address: :8896
    redirect: false
    key: "fixtures/test-certs/localhost+2-key.pem"
    cert: "fixtures/test-certs/localhost+2.pem"
    root_ca: "./fixtures/test-certs/rootCA.pem"
    client_auth_type: verify_client_cert_if_given

  fcgi:
    address: tcp://0.0.0.0:16920
logs:
  mode: development
  level: error
