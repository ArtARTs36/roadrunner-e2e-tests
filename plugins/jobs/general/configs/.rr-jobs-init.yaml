version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../../php_test_files/client.php echo pipes"
  relay: "pipes"
  relay_timeout: "20s"

amqp:
  addr: amqp://guest:guest@127.0.0.1:5672/

beanstalk:
  addr: tcp://127.0.0.1:11300
  timeout: 10s

sqs:
  key: api-key
  secret: api-secret
  region: us-west-1
  endpoint: http://127.0.0.1:9324

logs:
  level: info
  encoding: console
  mode: development

jobs:
  # num logical cores by default
  num_pollers: 10
  # 1mi by default
  pipeline_size: 100000
  # worker pool configuration
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  # list of broker pipelines associated with endpoints
  pipelines:
    test-local:
      driver: memory
      config:
        priority: 10
        prefetch: 10000

    test-local-2:
      driver: memory
      config:
        priority: 1
        prefetch: 10000

    test-local-3:
      driver: memory
      config:
        priority: 2
        prefetch: 10000

    test-1:
      driver: amqp
      config:
        prefetch: 1000000
        queue: test-1-queue
        priority: 1
        exchange: default
        exchange_type: direct
        routing_key: test
        exclusive: false
        multiple_ack: false
        requeue_on_fail: false

    test-2-amqp:
      driver: amqp
      config:
        priority: 2
        prefetch: 1000000
        queue: test-2-queue
        exchange: default
        exchange_type: direct
        routing_key: test-2

    test-2:
      driver: beanstalk
      config:
        priority: 11
        tube: default

    test-3:
      driver: sqs
      config:
        prefetch: 1000000
        queue: default
        attributes:
          MessageRetentionPeriod: 86400
        tags:
          test: "tag"

  # list of pipelines to be consumed by the server, keep empty if you want to start consuming manually
  consume: [ "test-local", "test-local-2", "test-local-3", "test-1", "test-2-amqp", "test-3" ]

