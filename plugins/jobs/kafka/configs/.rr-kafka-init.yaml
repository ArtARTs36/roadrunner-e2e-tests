version: '2.7'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../../php_test_files/jobs/jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 1
  pipeline_size: 100000
  timeout: 1
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1:
      driver: kafka
      config:
        priority: 1
        topics:
          - default
        number_of_partitions: 1
        create_topics_on_start: true

        topics_config:
          compression:type: snappy

        consumer_config:
          bootstrap:servers: 127.0.0.1:9092
          group:id: default
          enable:partition:eof: true
          auto:offset:reset: earliest

        producer_config:
          bootstrap:servers: 127.0.0.1:9092

  consume: [ "test-1" ]

