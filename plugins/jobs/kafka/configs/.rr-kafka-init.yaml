version: '2.7'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../../php_test_files/jobs/jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

logs:
  level: debug
  encoding: console
  mode: development

kafka:
  addrs: "127.0.0.1:9092"

jobs:
  num_pollers: 10
  pipeline_size: 100000
  timeout: 100
  pool:
    num_workers: 10
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1:
      driver: kafka
      config:
        priority: 1
        topic: test-1
        partitions_offsets:
          - 0: 0
          - 1: 0
          - 2: 0

        # not supported in beta.3
        group_id: "foo"

        max_open_requests: 100
        client_id: "roadrunner"
        kafka_version: 3.2.0.0

        create_topics:
          replication_factory: 1
#          replica_assignment:
#            1: [ 1,2,3 ]
          config_entries:
            compression:type: snappy

        producer_options:
          max_message_bytes: 1000
          required_acks: -1
          timeout: 10
          compression_codec: snappy
          compression_level: 10
          idempotent: false

        consumer_options:
          heartbeat_interval: 10
          session_timeout: 60

  consume: [ "test-1" ]
