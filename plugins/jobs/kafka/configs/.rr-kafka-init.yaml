version: '2.7'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../../php_test_files/jobs/jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

logs:
  level: debug
  encoding: console
  mode: development

kafka:
  addrs: "127.0.0.1:9092"

jobs:
  num_pollers: 10
  pipeline_size: 100000
  timeout: 100
  pool:
    num_workers: 10
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1:
      driver: kafka
      config:
        priority: 1

        create_topics_on_start: true
        number_of_partitions: 1

        topics_config:
          compression:type: snappy

        topic: default
        group_id: default
        partitions:
          - 0: Newest
          - 1: 1023
          - 2: 3345


  consume: [ "test-1" ]
