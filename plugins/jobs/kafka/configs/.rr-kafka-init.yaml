version: '2.7'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../../php_test_files/jobs/jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

logs:
  level: debug
  encoding: console
  mode: development

kafka:
  addrs: "127.0.0.1:9092"

jobs:
  num_pollers: 10
  pipeline_size: 100000
  timeout: 100
  pool:
    num_workers: 10
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1:
      driver: kafka
      config:
        priority: 1

        producer_options:
          required_acks: -1

        consumer_options:
          heartbeat_interval: 10
          session_timeout: 60

        create_topics:
          replication_factory: 1

        topics_config:
          compression:type: snappy

        version: 3.2.0.0
        topic: test-1
        partitions_offsets:
          - 0: 0
          - 1: 0
          - 2: 0


  consume: [ "test-1" ]
