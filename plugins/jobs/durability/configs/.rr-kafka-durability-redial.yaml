version: '2.7'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../../php_test_files/jobs/jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

logs:
  level: debug
  encoding: console
  mode: development

kafka:
  addrs: "127.0.0.1:9092"

jobs:
  num_pollers: 10
  pipeline_size: 100000
  pool:
    num_workers: 2
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1:
      driver: kafka
      config:
        priority: 1

        create_topics:
          number_of_partitions: 1

        producer_options:
          required_acks: 1

        topics_config:
          compression:type: snappy

        topic: test-1
        partitions:
          - 0: 0
          - 1: 1023
          - 2: 3345

    test-2:
      driver: kafka
      config:
        priority: 1

        create_topics:
          number_of_partitions: 1

        topic: test-2
        partitions:
          - 0: 0
          - 1: 1023
          - 2: 3345

  consume: [ "test-1", "test-2" ]

